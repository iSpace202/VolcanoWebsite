  <body>
    <!-- Background --> <section>
    <div class="parallax-container">
        <path id="path" d="M 0 0 C 1 0 2 -2 2 -3 C 2 -5 0 -5 -2 -5 C -5 -5 0 -7 0 -9" style="color: black;" width="100%" height="100%"></path>

        <circle r="45" cx="50" cy="50" fill="#F7EC33" />
      </svg>
      </div>
    </section>

    <!-- Header -->
    <section id="header"></section>

    <!-- Contact Form --> <section>
    <div class="px-4 py-5 my-5"></div>
    <div class="container px-5 py-5 my-5 border-bottom border-top" style="background-color: rgba(255, 255, 255, .7);">
      <h1 class="display-2 fw-bold text-center">Get in touch!</h1>
      <p class="text-center">(not yet functioning)</p>

      <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            <div class="invalid-feedback">
                Please enter your name.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
            <div class="invalid-feedback">
                Please enter a subject.
            </div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
            <div class="invalid-feedback">
                Please enter a message.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</section>


    <!-- Footer -->
    <section id="footer"></section>

    <script>
      // Form validation
      (function () {
          'use strict';

          var forms = document.querySelectorAll('.needs-validation');

          Array.prototype.slice.call(forms)
              .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                      if (!form.checkValidity()) {
                          event.preventDefault();
                          event.stopPropagation();
                      }

                      form.classList.add('was-validated');
                  }, false);
              });
      })();
  </script>
  </body>
</html>
