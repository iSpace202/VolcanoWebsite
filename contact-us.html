    <!-- Contact Form --> <section>
    <div class="px-4 py-5 my-5"></div>
    <div class="container px-5 py-5 my-5 border-bottom border-top" style="background-color: rgba(255, 255, 255, .7);">
      <h1 class="display-2 fw-bold text-center">Get in touch!</h1>

      <form>
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="inputSubject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="inputSubject" aria-describedby="nameHelp">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</section>
