<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volcano Studios - Our Story</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/branding/favicon.ico">

      <!-- Scripts -->
      <script defer
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
              crossorigin="anonymous"
      ></script>
      <script defer
              src="https://code.jquery.com/jquery-3.3.1.js"
              integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
              crossorigin="anonymous">
      </script>
      <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
      <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <!-- Background --> <section>
    <div class="parallax-container">
        <path id="path" d="M 0 0 C 1 0 2 -2 2 -3 C 2 -5 0 -5 -2 -5 C -5 -5 0 -7 0 -9" style="color: black;" width="100%" height="100%"></path>
      <svg class="bubble" id="bubble1" height="150" width="150" style="left: 15%;" xmlns="http://www.w3.org/2000/svg">
        <circle r="70" cx="75" cy="75" fill="#ACCD26" />
      </svg>
      <svg class="bubble" id="bubble2" height="100" width="100" style="left: 20%;" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50" fill="#FFD101" />
      </svg>
      <svg class="bubble" id="bubble3" height="100" width="100" style="left: 30%;" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50" fill="#FBB042" />
      </svg>
      <svg class="bubble" id="bubble4" height="200" width="200" style="left: 40%;" xmlns="http://www.w3.org/2000/svg">
        <circle r="95" cx="100" cy="100" fill="#BE212F" />
      </svg>
      <svg class="bubble" id="bubble5" height="100" width="100" style="left: 50%;" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50" fill="#069FEF" />
      </svg>
      <svg class="bubble" id="bubble6" height="100" width="100" style="left: 60%;" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50" fill="#1E75BC" />
      </svg>
      <svg class="bubble" id="bubble7" height="150" width="150" style="left: 70%;" xmlns="http://www.w3.org/2000/svg">
        <circle r="70" cx="75" cy="75" fill="#7B6EB6" />
      </svg>
      <svg class="bubble" id="bubble8" height="150" width="150" style="left: 80%;" xmlns="http://www.w3.org/2000/svg">
        <circle r="70" cx="75" cy="75" fill="#00A14F" />
      </svg>
      <svg class="bubble" id="bubble9" height="100" width="100" style="left: 85%;" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50" fill="#F7EC33" />
      </svg>
      </div>
    </section>

    <!-- Header -->
    <section id="header"></section>

    <!-- Contact Form --> <section>
    <div class="px-4 py-5 my-5"></div>
    <div class="container px-5 py-5 my-5 border-bottom border-top" style="background-color: rgba(255, 255, 255, .7);">
      <h1 class="display-2 fw-bold text-center">Get in touch!</h1>
      <p class="text-center">(not yet functioning)</p>

      <form>
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="inputSubject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="inputSubject" aria-describedby="nameHelp">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</section>
    
    <!-- Footer -->
    <section id="footer"></section>
  </body>
</html>
