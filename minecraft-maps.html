<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Minecraft Maps</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/branding/favicon.ico">

    <!-- Scripts -->
    <script defer
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/populate_maps.js"></script>
</head>
<body>
<!-- Background -->
<section>
    <div class="parallax-container">
        <path id="path" d="M 0 0 C 1 0 2 -2 2 -3 C 2 -5 0 -5 -2 -5 C -5 -5 0 -7 0 -9" style="color: black;" width="100%"
              height="100%"></path>
        <svg class="bubble" id="bubble1" height="150" width="150" style="left: 15%;" xmlns="http://www.w3.org/2000/svg">
            <circle r="70" cx="75" cy="75" fill="#ACCD26"/>
        </svg>
        <svg class="bubble" id="bubble2" height="100" width="100" style="left: 20%;" xmlns="http://www.w3.org/2000/svg">
            <circle r="45" cx="50" cy="50" fill="#FFD101"/>
        </svg>
        <svg class="bubble" id="bubble3" height="100" width="100" style="left: 30%;" xmlns="http://www.w3.org/2000/svg">
            <circle r="45" cx="50" cy="50" fill="#FBB042"/>
        </svg>
        <svg class="bubble" id="bubble4" height="200" width="200" style="left: 40%;" xmlns="http://www.w3.org/2000/svg">
            <circle r="95" cx="100" cy="100" fill="#BE212F"/>
        </svg>
        <svg class="bubble" id="bubble5" height="100" width="100" style="left: 50%;" xmlns="http://www.w3.org/2000/svg">
            <circle r="45" cx="50" cy="50" fill="#069FEF"/>
        </svg>
        <svg class="bubble" id="bubble6" height="100" width="100" style="left: 60%;" xmlns="http://www.w3.org/2000/svg">
            <circle r="45" cx="50" cy="50" fill="#1E75BC"/>
        </svg>
        <svg class="bubble" id="bubble7" height="150" width="150" style="left: 70%;" xmlns="http://www.w3.org/2000/svg">
            <circle r="70" cx="75" cy="75" fill="#7B6EB6"/>
        </svg>
        <svg class="bubble" id="bubble8" height="150" width="150" style="left: 80%;" xmlns="http://www.w3.org/2000/svg">
            <circle r="70" cx="75" cy="75" fill="#00A14F"/>
        </svg>
        <svg class="bubble" id="bubble9" height="100" width="100" style="left: 85%;" xmlns="http://www.w3.org/2000/svg">
            <circle r="45" cx="50" cy="50" fill="#F7EC33"/>
        </svg>
    </div>
</section>

<!-- Header -->
<section id="header"></section>

<!-- Maps -->
<section>
    <div class="px-4 py-5 my-5"></div>
    <div class="container px-5 py-5 my-5 border-bottom border-top" style="background-color: rgba(255, 255, 255, .7);">
        <h1 class="display-5 fw-bold text-center">Minecraft Maps</h1>
        <p class="lead">We absolutely enjoy creating Minecraft maps! We've been designing maps for the Minecraft
            Marketplace for years, and all of our maps are playable on Minecraft Bedrock.</p>
        <h3 class="mt-5 text-center" id="adventure-maps-h">Adventures</h3>
        <hr class="hr hr-blurry"/>
        <div class="row row-cols-1 row-cols-md-4 mb-3 text-center" id="adventure-maps"></div>
        <h3 class="mt-5 text-center" id="minigame-maps-h">Minigames</h3>
        <hr class="hr hr-blurry"/>
        <div class="row row-cols-1 row-cols-md-4 mb-3 text-center" id="minigame-maps"></div>
        <h3 class="mt-5 text-center" id="survival-spawn-maps-h">Survival Spawns</h3>
        <hr class="hr hr-blurry"/>
        <div class="row row-cols-1 row-cols-md-4 mb-3 text-center" id="survival-spawn-maps"></div>
    </div>
</section>

<!-- Map Modal -->
<div class="modal fade" tabindex="-1" id="mapModal">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="row row-cols-1 row-cols-md-2 mb-3">
                    <div class="col mt-3">
                        <div class="ratio ratio-16x9" id="map-trailer">
                            <iframe allowfullscreen src=""></iframe>
                        </div>
                        <img class="d-bloc w-100" id="map-keyart" src="" alt="Map Key Art">
                    </div>
                    <div class="col mt-3">
                        <div id="map-screenshots">
                            <div id="carouselExampleIndicators" class="carousel slide">
                                <div class="carousel-indicators">
                                </div>
                                <div class="carousel-inner">
                                </div>
                                <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                        data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="hr hr-blurry"/>
                <p class="mt-3" id="map-description"></p>
            </div>
            <div class="modal-footer">
                <p class="mt-auto d-inline">
                    <img class="img-fluid mb-2"
                         src="https://www.minecraft.net/content/dam/games/minecraft/marketplace/images/Minecraft_Desktop_1366_Minecoin.png"
                         alt="Minecon">
                <p class="lead" id="map-price"></p>
                </p>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a class="btn btn-primary" id="map-link" href="" target="_blank" rel="noreferrer noopener">Get this map
                    <i
                            class="bi bi-box-arrow-up-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<section id="footer"></section>
</body>
</html>
